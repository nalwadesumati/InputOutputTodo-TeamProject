<div class="row mt-5">
    <div class="col-md-6 mb-6 mb-md-0">
        <app-todo-form (emitNewTodo)="getNewTodo($event)"
          [getEditTodo]="editTodo"
          (emitUpdateTodo)="getUpdateTodo($event)"
        ></app-todo-form>
    </div>

    <div class="col-md-6">
        <app-todo-list [todosArr]="todosArr"
        (emitEditTodo)="getEditTodo($event)"
        ></app-todo-list>
    </div>
</div>
