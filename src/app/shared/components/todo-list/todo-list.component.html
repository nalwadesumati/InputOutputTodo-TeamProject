<ng-container *ngIf="todosArr.length > 0; else noTodos">
    <ul class="list-group">
        <li *ngFor="let todo of todosArr" class="list-group-item d-flex justify-content-between align-items-center">

            <strong>{{ todo.todoItem }}</strong>

            <div>
                <button mat-mini-fab color="primary" class="mr-3"
                (click)="onEdit(todo)"
                >
                    <mat-icon>edit</mat-icon>
                </button>

                <button mat-mini-fab color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </li>
    </ul>
</ng-container>

<ng-template #noTodos>
    <p class="alert alert-info">No Todos!!!</p>
</ng-template>
